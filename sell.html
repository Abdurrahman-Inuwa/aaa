<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sell Your Car</title>
  </head>
  <body>
    <header class="header">
      <div class="container container-header">
        <a href="index.html" class="logo-link"
          ><span class="logo"
            >AAA<span class="inner-logo-span">motors</span></span
          ></a
        >
        <nav class="main-nav">
          <ul class="main-ul">
            <li class="main-link"><a href="index.html">Home</a></li>
            <li class="main-link">
              <a href="index.html#products">Products</a>
            </li>
            <li class="main-link"><a href="contact.html">Contact</a></li>
            <li class="main-link"><a href="#">About</a></li>
          </ul>
          <ul class="secondary-ul">
            <li class="main-icon-link">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="icon"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z"
                />
              </svg>
            </li>
            <li class="main-icon-link">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="icon"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M17.982 18.725A7.488 7.488 0 0 0 12 15.75a7.488 7.488 0 0 0-5.982 2.975m11.963 0a9 9 0 1 0-11.963 0m11.963 0A8.966 8.966 0 0 1 12 21a8.966 8.966 0 0 1-5.982-2.275M15 9.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"
                />
              </svg>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <div class="container sell-container">
        <form class="sell-form">
          <fieldset>
            <legend>Car Information</legend>
            <section class="car-info-sell">
              <div>
                <label for="car-name">Car name</label>
                <input type="text" id="car-name" />
              </div>
              <div>
                <label for="car-version">Car version</label>
                <input type="text" id="car-version" />
              </div>
              <div>
                <label for="car-pricing">Price willing to sell car</label>
                <input type="number" name="" id="car-pricing" />
              </div>
              <div>
                <label for="upload-car">Upload car</label>
                <input type="file" name="" id="upload-car" />
              </div>
            </section>
          </fieldset>
          <fieldset>
            <legend>Payment Details</legend>
            <section class="payment-details">
              <div>
                <label for="full-name">fullname</label>
                <input type="text" id="full-name" />
              </div>
              <div>
                <label for="country">country</label>
                <input type="text" id="country" />
              </div>
              <div>
                <label for="bank-name">bank name</label>
                <input type="number" name="" id="bank-name" />
              </div>
              <div>
                <label for="bank-account">bank account</label>
                <input type="text" name="" id="bank-account" />
              </div>
            </section>
          </fieldset>

          <fieldset>
            <legend>Contact Information</legend>
            <section class="your-contact">
              <div>
                <label for="phone-number">phone number</label>
                <input type="text" id="phone-number" />
              </div>
              <div>
                <label for="gmail">gmail</label>
                <input type="email" id="gmail" />
              </div>
              <div>
                <label for="location">location</label>
                <input type="number" name="" id="location" />
              </div>
            </section>
          </fieldset>
          <div class="sell-now">
            <fieldset class="">
              <legend>Car History</legend>
              <label for=""
                >Write a short note on the Vehicle history and conditions</label
              >
              <textarea name="" id=""></textarea>
            </fieldset>
            <button>Sell now</button>
          </div>
        </form>
      </div>
    </main>
    <footer class="footer">
      <p class="copyright">
        Copyright &copy; 2024 by AAA, All rights reserved.
      </p>
    </footer>
  </body>
</html>
