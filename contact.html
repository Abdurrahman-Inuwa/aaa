<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Contact</title>
  </head>
  <body>
    <header class="header">
      <div class="container container-header">
        <a href="index.html" class="logo-link"
          ><span class="logo"
            >AAA<span class="inner-logo-span">motors</span></span
          ></a
        >
        <nav class="main-nav">
          <ul class="main-ul">
            <li class="main-link"><a href="index.html">Home</a></li>
            <li class="main-link">
              <a href="index.html#products">Products</a>
            </li>
            <li class="main-link"><a href="#">Contact</a></li>
            <li class="main-link"><a href="about.html">About</a></li>
          </ul>
          <ul class="secondary-ul">
            <li class="main-icon-link">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="icon"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z"
                />
              </svg>
            </li>
            <li class="main-icon-link">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="icon"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M17.982 18.725A7.488 7.488 0 0 0 12 15.75a7.488 7.488 0 0 0-5.982 2.975m11.963 0a9 9 0 1 0-11.963 0m11.963 0A8.966 8.966 0 0 1 12 21a8.966 8.966 0 0 1-5.982-2.275M15 9.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"
                />
              </svg>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="main-contact-about">
      <div class="container contact-container">
        <section class="contact-info">
          <h2 class="contact-heading">Contact</h2>
          <form>
            <div>
              <label for="name">Name</label>
              <input type="text" id="name" />
            </div>
            <div>
              <label for="gmail">gmail</label>
              <input type="email" id="gmail" />
            </div>
            <div>
              <label for="message">Message</label>
              <textarea name="" id="message"></textarea>
            </div>
            <button class="send-button" type="button">Send Message</button>
          </form>
        </section>
        <section class="contact-img">
          <img src="./img/Contact.jpeg" alt="" />
        </section>
      </div>
    </main>
    <footer class="footer footer-contact">
      <p class="copyright">
        Copyright &copy; 2024 by AAA, All rights reserved.
      </p>
    </footer>
  </body>
</html>
